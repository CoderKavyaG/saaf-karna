<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Focus Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Focus Icon" class="focus-icon">
    <h1>YouTube Focus Mode</h1>
    <p>Block distracting content and stay focused on learning</p>
    <label class="switch">
      <input type="checkbox" id="focusToggle">
      <span class="slider"></span>
    </label>
    <p id="status">Focus Mode: OFF</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
