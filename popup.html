<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="dark-bg">
    <div class="white-box">
      <header class="header">
        <img src="icon.png" alt="Blocker Icon" class="icon">
        <h1 class="title">Shorts Blocker</h1>
      </header>
      <div class="content">
        <p class="description">Block YouTube Shorts completely - removes buttons, hides from feed, and blocks URL access.</p>
        <div class="toggle-section">
          <span class="toggle-label">Enable Blocker</span>
          <label class="cool-switch">
            <input type="checkbox" id="focusToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="status-card" id="statusCard">
          <span id="statusText">Shorts Blocker is Enabled</span>
        </div>
      </div>
      <footer class="footer">
        <p>Stay focused on YouTube!</p>
      </footer>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
