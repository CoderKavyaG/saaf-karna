<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Focus Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <img src="icon.png" alt="Focus Icon" class="icon">
      <h1 class="title">YouTube Focus Mode</h1>
    </header>
    <div class="content">
      <p class="description">Eliminate distractions and focus on what matters most.</p>
      <div class="toggle-section">
        <span class="toggle-label">Enable Focus Mode</span>
        <label class="modern-switch">
          <input type="checkbox" id="focusToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="status-card" id="statusCard">
        <span id="statusText">Focus Mode is Disabled</span>
      </div>
    </div>
    <footer class="footer">
      <p>Stay productive on YouTube!</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
